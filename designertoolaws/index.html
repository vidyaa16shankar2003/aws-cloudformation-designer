<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Designer Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/jointjs@3.5.0/dist/joint.min.css'><link rel="stylesheet" href="./designer-tools.css">

</head>
<body>
    <canvas id="canvas"></canvas>

  <div class="design-wrapper active">

    <div class="sidebar">
        <div class="search-wrap">
            <span class="icon icon-search"></span>
            <input type="text" placeholder="Search Service" id="search" class="form-control" autocorrect="off" autocapitalize="none">
        </div>
        <div class="sidebar-icons"></div>
        
    </div>
    <div class="designer-area">
        <div class="dia-header">
            <div class="file-name" data-toggle="modal" data-target="#filename">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
                    <path d="M16.2857 20C19.4416 20 22 17.4717 22 14.3529C22 11.8811 20.393 9.78024 18.1551 9.01498C17.8371 6.19371 15.4159 4 12.4762 4C9.32028 4 6.7619 6.52827 6.7619 9.64706C6.7619 10.3369 6.88706 10.9978 7.11616 11.6089C6.8475 11.5567 6.56983 11.5294 6.28571 11.5294C3.91878 11.5294 2 13.4256 2 15.7647C2 18.1038 3.91878 20 6.28571 20H16.2857Z" fill="#1C274C"/>
                    </svg></span>
                <p>Untitled</p>
            </div>
            <div class="tool-btns">
                <button class="import-btn" >
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 32 32" version="1.1">

                        <path d="M20.665 18.745l0.754-0.754-5.419-5.419-5.419 5.419 0.754 0.754 4.132-4.132v16.877h1.066v-16.877z" fill="#000000">
                        
                        </path>
                        <path d="M13.334 26.159v-1.066h-6.931v-18.126h19.192v18.126h-6.931v1.066h7.997v-20.259h-21.325v20.259z" fill="#000000">
                        
                        </path>
                        </svg>
                    <input type="file" id="import-button" value="import">
                    </button>
                
                <button id="export-button"><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                    <path d="M12 7.5H7C6.17157 7.5 5.5 8.17157 5.5 9V17C5.5 17.8284 6.17157 18.5 7 18.5H15C15.8284 18.5 16.5 17.8284 16.5 17V12" stroke="#000000" stroke-linecap="round"/>
                    <path d="M12.5 11.5L18.864 5.13604" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14.5 4.5H19.5V9.5" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></button>
            </div>
        </div>
        
      <div class="paper" id="paper-container"></div>
    </div>  
   
    <div class="view-icon"></div>
</div>

<div id="container" style="display: none;">
    <ul class="nav nav-tabs nav-justified">
        <li><a data-toggle="tab" href="#Editor" class="active">Editor</a></li>
        <li><a id="jsontab" data-toggle="tab" href="#Json">Json</a></li>
    </ul>
      
    <div class="tab-content">
        <div id="Editor" class="tab-pane active">
            <div id="box">
                <img id="closebutton" src="images/close.svg" alt="Close">
                <img id="element">
                <p id="nameofele"></p>
                <label id="nametag">Name:</label>
                <input id="namevalue" type="text">
                <label id="quantitytag">Quantity:</label>
                <input id="quantityvalue" type="text">
                <label id="regiontag">Region:</label>
                <input id="regionvalue" type="text">
                <button id="save">Save</button>
                <button id="reset">Reset</button>
                <label id="texttag">Text:</label>
                <input id="textvalue" type="text">
                <label id="optionstag">Arrow options:</label>
                <label id="colortag">Arrow colors:</label>
                <div id="colorbox1"></div>
                <div id="colorbox2"></div>
                <div id="colorbox3"></div>
                <div id="colorbox4"></div>
                <button id="saveb">Save</button>
                <button id="resetb">Reset</button>
                <p id="errormsg">Enter valid number!!</p>
            </div>
        </div>
        <div id="Json" class="tab-pane fade">
            <img id="refreshbutton" src="images/refresh.svg" alt="Refresh">
            <img id="closeButton" src="images/close.svg" alt="Close">
            <img id="download" src="images/download.svg" alt="Download">
            <textarea id="jsoncont" readonly></textarea>
        </div>
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js'></script>
<script src="./joint.min.js" ></script>
<!-- <script  src="./designertools-script.js"></script> -->
<script src="./djs.js"></script>

</body>
</html>
