<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Designer Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/jointjs@3.5.0/dist/joint.min.css'><link rel="stylesheet" href="./designer-tools.css">

</head>
<body>
  <div class="design-wrapper active">

    <div class="sidebar">
        <div class="search-wrap">
            <span class="icon icon-search"></span>
            <input type="text" placeholder="Search Service" id="search" class="form-control" autocorrect="off" autocapitalize="none">
        </div>
        <div class="sidebar-icons"></div>
        
    </div>
    <div class="designer-area">
        <div class="dia-header">
            <div class="file-name" data-toggle="modal" data-target="#filename">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
                    <path d="M16.2857 20C19.4416 20 22 17.4717 22 14.3529C22 11.8811 20.393 9.78024 18.1551 9.01498C17.8371 6.19371 15.4159 4 12.4762 4C9.32028 4 6.7619 6.52827 6.7619 9.64706C6.7619 10.3369 6.88706 10.9978 7.11616 11.6089C6.8475 11.5567 6.56983 11.5294 6.28571 11.5294C3.91878 11.5294 2 13.4256 2 15.7647C2 18.1038 3.91878 20 6.28571 20H16.2857Z" fill="#1C274C"/>
                    </svg></span>
                <p>Untitled</p>
            </div>
            <div class="tool-btns">
                <button class="import-btn" >
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 32 32" version="1.1">

                        <path d="M20.665 18.745l0.754-0.754-5.419-5.419-5.419 5.419 0.754 0.754 4.132-4.132v16.877h1.066v-16.877z" fill="#000000">
                        
                        </path>
                        <path d="M13.334 26.159v-1.066h-6.931v-18.126h19.192v18.126h-6.931v1.066h7.997v-20.259h-21.325v20.259z" fill="#000000">
                        
                        </path>
                        </svg>
                    <input type="file" id="import-button" value="import">
                    </button>
                
                <button id="export-button"><svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                    <path d="M12 7.5H7C6.17157 7.5 5.5 8.17157 5.5 9V17C5.5 17.8284 6.17157 18.5 7 18.5H15C15.8284 18.5 16.5 17.8284 16.5 17V12" stroke="#000000" stroke-linecap="round"/>
                    <path d="M12.5 11.5L18.864 5.13604" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14.5 4.5H19.5V9.5" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></button>
                    <button id="zoom-in-button" data-toggle="tooltip" title="Zoom In">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="30px" height="30px">
                            <path d="M75.35,62H67.93V54.54a2.48,2.48,0,0,0-5,0V62H55.56a2.48,2.48,0,1,0,0,4.95H63v7.42a2.48,2.48,0,0,0,5,0V66.91h7.42a2.48,2.48,0,0,0,0-4.95Z"/>
                            <path d="M112.1,108.27,86.89,83.06a28.5,28.5,0,1,0-5.09,4.6l25.45,25.45a3.25,3.25,0,0,0,4.6,0l.25-.24A3.25,3.25,0,0,0,112.1,108.27Zm-69-43.87A22.29,22.29,0,1,1,65.42,86.69,22.31,22.31,0,0,1,43.13,64.4Z"/>
                        </svg>
                    </button>
                    <button id="zoom-out-button" data-toggle="tooltip" title="Zoom Out">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="30px" height="30px">
                            <path d="M112.1,108.27,86.89,83.06a28.5,28.5,0,1,0-5.09,4.6l25.45,25.45a3.25,3.25,0,0,0,4.6,0l.25-.24A3.25,3.25,0,0,0,112.1,108.27ZM65.42,86.69A22.29,22.29,0,1,1,87.7,64.4,22.32,22.32,0,0,1,65.42,86.69Z"/>
                            <path d="M75.34,62h-20a2.5,2.5,0,0,0,0,5h20a2.5,2.5,0,0,0,0-5Z"/>
                        </svg>
                    </button>
                    <button id="zoom-reset-button" data-toggle="tooltip" title="Zoom Reset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 21 21">
                            <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" transform="translate(3 1)">
                                <path d="m.5 7.5c0 2.7614237 2.23857625 5 5 5 2.76142375 0 5-2.2385763 5-5 0-2.76142375-2.23857625-5-5-5-1.60217594 0-3.02834512.75357449-3.94340319 1.92561913"/>
                                <path d="m1.5.5v4h4"/>
                                <path d="m14.5 16.5-5.379-5.379"/>
                            </g>
                        </svg>
                    </button>
                    <button id="zoom-reset-button" data-toggle="tooltip" title="Zoom Reset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 21 21">
                            <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" transform="translate(3 1)">
                                <path d="m.5 7.5c0 2.7614237 2.23857625 5 5 5 2.76142375 0 5-2.2385763 5-5 0-2.76142375-2.23857625-5-5-5-1.60217594 0-3.02834512.75357449-3.94340319 1.92561913"/>
                                <path d="m1.5.5v4h4"/>
                                <path d="m14.5 16.5-5.379-5.379"/>
                            </g>
                        </svg>
                    </button>
                    <div class="dropdown">
                        <button id="clear-all" data-toggle="tooltip" title="Clear All">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17px" height="17px" viewBox="0 0 1024 1024">
                                <path fill="#000000" d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z"/>
                            </svg>
                            Clear     

                        </button>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                                <path d="M12 7.5H7C6.17157 7.5 5.5 8.17157 5.5 9V17C5.5 17.8284 6.17157 18.5 7 18.5H15C15.8284 18.5 16.5 17.8284 16.5 17V12" stroke="#000000" stroke-linecap="round"/>
                                <path d="M12.5 11.5L18.864 5.13604" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14.5 4.5H19.5V9.5" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Export     

                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!-- <a class="dropdown-item" href="javascript:void(0)" id="export-button">JSON</a> -->
                            <a class="dropdown-item" href="javascript:void(0)" id="export-svg">SVG</a>
                        </div>
            </div>
        </div>
        
      <div class="paper" id="paper-container"></div>
      <!-- <div id="current-view-box">
        <div id="mini-map">
            <div id="viewport-indicator"></div>
        </div>
    </div> -->
    </div>  
   
    <div class="view-icon"></div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.5/joint.min.js" integrity="sha512-pSAAtQw8Sz/OO4m9e2rLqIUe8pZVng7giqZgoBnFTkl3ovJJ6WHHxNgIY+q607xg3CHhWdZKih7oVofY5ENdxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script  src="./designertools-script1.js"></script>
<!-- <script  src="./djs.js"></script> -->

</body>
</html>
